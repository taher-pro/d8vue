<!DOCTYPE html>
<html>
  <head>
    <title>Movies App!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>

  <body>
    <div class="container" id="app">
      <div class="page_header">
        <h1>
          List of Top Movies!
        </h1>
      </div>
        <div class="filter">
            <input type="text" class="form-control" placeholder="Filter by movie title, actor or director." v-model="liveFilter">
        </div>

        <div v-for="movie in movies | filterBy liveFilter | filterBy genreFilter" class="row movie-item">
            <div class="col-md-2">
                <img v-bind:src="movie.field_movie_poster[0].url" alt="{{ movie.field_movie_poster[0].alt }}">
            </div>
            <div class="col-md-10">
                <h4>{{ movie.title[0].value }}</h4>
                <p>
                    <strong>Director: </strong> {{ movie.field_director[0].value }}
                </p>

                <strong>Actors: </strong><br>
                <span v-for="actor in movie.field_actors">
                    {{ actor.value }}<br>
                </span>
                <hr>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/vue-resource.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
